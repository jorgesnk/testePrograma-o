<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head />
	
	<h:body>
		<h1>Novo Cliente</h1>
		<h:form>
		<h:commandLink value="Listagem" action="#{clienteBean.lista}"></h:commandLink>
		</h:form>
		<br/>
		<h:form>

			<h:messages id="messages" />

			<fieldset>
				<legend>Dados do Cliente Atualizar</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{clienteBean.cliente.nome}"
						required="true" requiredMessage="Nome Obrigatorio">
					</h:inputText>

					<h:outputLabel value="RG:" for="rg" />
					<h:inputText id="rg" value="#{clienteBean.cliente.rg}"
						required="true" requiredMessage="RG Obrigatorio" />

					<h:outputLabel value="CPF" for="cpf" />
					<h:inputText id="cpf" value="#{clienteBean.cliente.cpf}" 
						required="true" requiredMessage="RG Obrigatorio"/>
						
					<h:commandButton value="Salvar" action="#{clienteBean.salva}"/>	
				</h:panelGrid>
			</fieldset>
		</h:form>
				
	
	</h:body>

</html>
