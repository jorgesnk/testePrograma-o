<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:body>
		<h1>Lista de Clientes</h1>
		<h:form>
		<h:commandLink value="Cadastro" action="#{clienteBean.cadastro}"></h:commandLink>
		</h:form>
		<br/>
			
		<h:form id="formTabela">
			<h:dataTable value="#{clienteBean.clientes}" var="cliente" id="tabelaCliente">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.nome}"/>
					
				</h:column>
				<h:column>
					<f:facet name="header">RG</f:facet>
					<h:outputText value="#{cliente.rg}" ></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{cliente.cpf}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Atualiza</f:facet>
					<h:commandLink value="atualizar" action="#{clienteBean.carrega(cliente)}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remove</f:facet>
					<h:commandLink value="Remover" action="#{clienteBean.remove(cliente)}"/>
				</h:column>
			</h:dataTable>
		
		</h:form>
		
		<br/>
		<h:form>
		<h:messages id="messages" />
			<fieldset>
				<legend>Dados do Cliente</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{clienteBean.cliente.nome}"
						required="true" requiredMessage="Nome Obrigatorio">
					</h:inputText>

					<h:outputLabel value="RG:" for="rg" />
					<h:inputText id="rg" value="#{clienteBean.cliente.rg}"
						required="true" requiredMessage="RG Obrigatorio" />

					<h:outputLabel value="CPF" for="cpf" />
					<h:inputText id="cpf" value="#{clienteBean.cliente.cpf}" 
						required="true" requiredMessage="cpf Obrigatorio"/>
						
					<h:commandButton value="alterar" action="#{clienteBean.altera}"/>	
				</h:panelGrid>
				
				
			</fieldset>
		</h:form>
	</h:body>
	


</html>
